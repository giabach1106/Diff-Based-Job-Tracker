services:
  job-tracker:
    build: .
    container_name: diff-job-tracker
    env_file:
      - .env
    volumes:
      - job_tracker_data:/data
    restart: "no"
  facebook-webhook:
    build: .
    container_name: diff-job-webhook
    command: ["uvicorn", "webhook_server:app", "--host", "0.0.0.0", "--port", "8000"]
    env_file:
      - .env
    volumes:
      - job_tracker_data:/data
    ports:
      - "8000:8000"
    restart: unless-stopped

volumes:
  job_tracker_data:
